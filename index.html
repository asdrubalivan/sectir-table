<html>
    <body ng-app="ExampleApp">
        <div ng-controller="ExampleCtrl">
            <div ng-repeat="(namespace, tree) in ctrlVars.trees">
                <div ng-init="label = $parent.ctrlVars.label"></div>
                <div sectir-table namespace="namespace"
                    deleteLabel="label"
                    tabledata="tree"></div>
            </div>
        </div>
        <script src="build/bower.js"></script>
        <script src="build/script.js"></script>
        <script src="build/example.js"></script>
    </body>
</html>
